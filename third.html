<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Food Restaurants</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet/less" type="text/less" href="css/main3.less">
	<script src="https://use.fontawesome.com/a075c274a1.js"></script>
	<script src="js/less.js"></script>
</head>
<body>

	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-2">
					<a href="index.html"><img src="img/logo.png" alt=""></a>
				</div>
				<div class="col-md-7 col-md-offset-3">
					<ul class="list-inline">
						<li><a class="active" href="#">1 (888) 707-2469</a></li>
						<li><a href="#">HOW IT WORKS</a></li>
						<li><a href="#">TESTIMONIALS</a></li>
						<li><a href="#">PRICING</a></li>
						<li><a href="#">CART</a></li>
						<li><a href="#"><img src="img/basket.png" alt=""></a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	<section class="choose">
		<div class="container">
			<div class="col-md-12 main">
				<ul class="list-inline">
					<li><a href=""><img src="img/1.png" alt=""></a></li>
					<li><a href=""><img src="img/2.png" alt=""></a></li>
					<li><a href=""><img src="img/3.png" alt=""></a></li>
					<li><a href=""><img src="img/4.png" alt=""></a></li>
				</ul>
			</div>
		</div>
	</section>

	<section class="search">
		<div class="container">
			<div class="col-md-8 mar_auto">
				<h2>Search Your Favour Food</h2>
				<p>Find restaurants, specials, and coupons for free</p>
				<form action="#">
					<input type="text" name="location" placeholder="What is your location ?">
					<input type="submit" value="Feed Me">
				</form>
			</div>
		</div>
	</section>

	<section class="filters">
		<div class="header">
			<div class="container">
				<div class="row">
					<p class="one">Sort by popularity</p>
					<p>124 Results so far</p>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row central">
				<aside class="col-md-4">
					<div class="first">
						<ul class="list-inline">
							<li><a href="#"><img src="img/close.png" alt=""></a></li>
							<li>Search Filters</li>
							<li><a href="#"><img  src="img/check.png" alt=""></a></li>
						</ul>
					</div>
					<div class="second">
						<form action="#">
							<input type="text" placeholder="Search your favorite food ...">
							<input type="submit" value=" ">
						</form>
					</div>
					<div class="third">
						<form action="#">
							<div><label class="aaa" for="c1"><input name="ccc" type="checkbox" id="c1"><span></span></label><label class="bbb" for="c1"><span>Sandwiches  94</span></label></div><br>
							<div><label class="aaa" for="c2"><input name="ccc" type="checkbox" id="c2"><span></span></label><label class="bbb" for="c2"><span>Vegetarian  34</span></label></div><br>
							<div><label class="aaa" for="c3"><input name="ccc" type="checkbox" id="c3"><span></span></label><label class="bbb" for="c3"><span>Fast Food</span></label></div><br>
							<div><label class="aaa" for="c4"><input name="ccc" type="checkbox" id="c4"><span></span></label><label class="bbb" for="c4"><span>Thai</span></label></div><br>
							<div><label class="aaa" for="c5"><input name="ccc" type="checkbox" id="c5"><span></span></label><label class="bbb" for="c5"><span>Salads </span></label></div><br>
						</form>
						<button><i class="fa fa-circle" aria-hidden="true"></i><i class="fa fa-circle" aria-hidden="true"></i><i class="fa fa-circle" aria-hidden="true"></i></button>
					</div>
					<div class="fours">
						<h4>Food For</h4>
						<form action="#">
							<div><label class="one" for="r1"><input name="food_for" id="r1" type="radio" value="Delivery"><span></span></label><label class="two"  for="r1"><span>Delivery</span></label></div>
							<div><label class="one" for="r2"><input name="food_for" id="r2" type="radio" value="Pickup"><span></span></label><label class="two"  for="r2"><span>Pickup</span></label></div>
						</form>
					</div>

				</aside>

				<div class="col-md-8 right">
				
				</div>
			</div>
		</div>
	</section>
	
</body>
</html>
